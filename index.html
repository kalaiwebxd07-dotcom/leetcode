<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Tracker</title>
    <link rel="icon" type="image/png" href="LeetCode_logo_black.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-code"></i>
                <h1>LeetCode Tracker</h1>
            </div>
            <p class="subtitle">Track your friends' daily progress and streaks.</p>
        </header>

        <div class="input-section glass-panel">
            <input type="text" id="usernameInput" placeholder="Enter LeetCode Username" autocomplete="off">
            <button id="addBtn"><i class="fa-solid fa-plus"></i> Add User</button>
        </div>

        <div class="dashboard">
            <div class="leaderboard-header">
                <h2>Leaderboard</h2>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div class="dropdown">
                        <button class="icon-btn dropdown-trigger" title="Download Options">
                            <i class="fa-solid fa-download"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" id="downloadCsv">CSV</a>
                            <a href="#" id="downloadExcel">Excel</a>
                            <a href="#" id="downloadPdf">PDF</a>
                        </div>
                    </div>
                    <div class="refresh-indicator" id="lastUpdated">Last updated: Just now</div>
                </div>
            </div>

            <div class="table-container glass-panel">
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th>User</th>
                            <th>Today</th>
                            <th>Total</th>
                            <th>Global Rank</th>
                            <th>Contests</th>
                            <th>Difficulty Breakdown</th>
                            <th>Last Solved</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="userGrid">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
                <div id="loadingState" class="loading-state" style="display: none;">
                    <i class="fa-solid fa-spinner fa-spin"></i> Updating data...
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
